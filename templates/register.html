<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

      <title>Register form - Bedimcode</title>
   </head>
   <body>
      <!-- Dark Mode Toggle - Fixed Position -->
      <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
         <div class="theme-toggle-container">
            <button onclick="toggleTheme()" 
                    class="theme-toggle"
                    title="Toggle Dark/Light Mode">
               <div class="theme-toggle__slider"></div>
            </button>
         </div>
      </div>

      <div class="login">
         <img src="{{ url_for('static', filename='img/login-bg.png') }}" alt="image" class="login__bg">

         <form action="" method="POST" class="login__form" novalidate>
            <h1 class="login__title">Register</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" placeholder="Your Name" name="name" required class="login__input">
                  <i class="ri-user-fill"></i>
               </div>

               <div class="login__box">
                  <input type="email" placeholder="Email ID" name="email" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check" required>
                  <label for="user-check" class="login__check-label">I agree to terms</label>
               </div>

               <a href="{{ url_for('home') }}" class="login__forgot">Back to Login</a>
            </div>

            <button type="submit" class="login__button">Register</button>

            <div class="login__register">
               Already have an account? <a href="{{ url_for('home') }}">Login</a>
            </div>
         </form>
      </div>

      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <script>
               {% for message in messages %}
                  showSuccessMessage("{{ message }}");
               {% endfor %}
            </script>
         {% endif %}
      {% endwith %}

      <script>
         // Theme Management
         function initializeTheme() {
            const savedTheme = localStorage.getItem('kanban-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
         }

         function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('kanban-theme', newTheme);
            
            // Add smooth transition
            document.body.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            setTimeout(() => {
               document.body.style.transition = '';
            }, 400);
         }

         // Initialize theme on page load
         initializeTheme();

         // Custom validation functions
         function showError(element, message) {
            // Remove existing error
            clearError(element);
            
            // Add error class to input box or check box
            const container = element.closest('.login__box') || element.closest('.login__check-box');
            container.classList.add('error');
            container.style.position = 'relative';
            
            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Add to container
            container.appendChild(errorDiv);
            
            // Show with animation
            setTimeout(() => {
               errorDiv.classList.add('show');
            }, 50);
         }

         function clearError(element) {
            const container = element.closest('.login__box') || element.closest('.login__check-box');
            container.classList.remove('error');
            const existingError = container.querySelector('.error-message');
            if (existingError) {
               existingError.remove();
            }
         }

         function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
               successDiv.classList.add('show');
            }, 100);
            
            setTimeout(() => {
               successDiv.classList.remove('show');
               setTimeout(() => {
                  successDiv.remove();
               }, 400);
            }, 4000);
         }

         function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
         }

         // Form validation
         document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login__form');
            const nameInput = document.querySelector('input[name="name"]');
            const emailInput = document.querySelector('input[name="email"]');
            const termsCheckbox = document.querySelector('#user-check');

            // Clear errors when user starts typing/checking (after they've seen the error)
            [nameInput, emailInput].forEach(input => {
               input.addEventListener('input', function() {
                  clearError(this);
               });
            });

            termsCheckbox.addEventListener('change', function() {
               clearError(this);
            });

            // Form submit validation - only show errors when trying to submit
            form.addEventListener('submit', function(e) {
               let hasErrors = false;

               // Clear previous errors
               [nameInput, emailInput, termsCheckbox].forEach(input => clearError(input));

               // Validate name
               if (!nameInput.value.trim()) {
                  showError(nameInput, 'Name is required');
                  hasErrors = true;
               } else if (nameInput.value.trim().length < 2) {
                  showError(nameInput, 'Name must be at least 2 characters');
                  hasErrors = true;
               }

               // Validate email
               if (!emailInput.value.trim()) {
                  showError(emailInput, 'Email is required');
                  hasErrors = true;
               } else if (!validateEmail(emailInput.value)) {
                  showError(emailInput, 'Please enter a valid email');
                  hasErrors = true;
               }

               // Validate terms checkbox
               if (!termsCheckbox.checked) {
                  showError(termsCheckbox, 'Please agree to terms');
                  hasErrors = true;
               }

               if (hasErrors) {
                  e.preventDefault();
               }
            });
         });
      </script>
   </body>
</html>
