<!DOCTYPE html>
   <html lang="tr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      
      <!--=============== FONT AWESOME ===============-->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

      <title>Kayıt Ol - Kanban Board</title>
   </head>
   <body>
      <!-- Navigation Back to Homepage -->
      <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
         <a href="{{ url_for('homepage') }}" class="back-to-home">
            <i class="ri-arrow-left-line"></i>
            Ana Sayfa
         </a>
      </div>

      <!-- Dark Mode Toggle - Fixed Position -->
      <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
         <div class="theme-toggle-container">
            <button onclick="toggleTheme()" 
                    class="theme-toggle"
                    title="Karanlık/Aydınlık Mod">
               <div class="toggle-track">
                  <div class="toggle-thumb">
                     <i class="fas fa-sun sun-icon"></i>
                     <i class="fas fa-moon moon-icon"></i>
                  </div>
               </div>
            </button>
         </div>
      </div>

      <div class="login">
         <img src="{{ url_for('static', filename='img/login-bg.png') }}" alt="image" class="login__bg">

         <form action="" method="POST" class="login__form" novalidate>
            <h1 class="login__title">Kayıt Ol</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" placeholder="Adınız" name="name" required class="login__input">
                  <i class="ri-user-fill"></i>
               </div>

               <div class="login__box">
                  <input type="email" placeholder="E-posta Adresiniz" name="email" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check" required>
                  <label for="user-check" class="login__check-label">Şartları kabul ediyorum</label>
               </div>

               <a href="{{ url_for('signin') }}" class="login__forgot">Giriş Yap'a Dön</a>
            </div>

            <button type="submit" class="login__button">Kayıt Ol</button>

            <div class="login__register">
               Zaten hesabınız var mı? <a href="{{ url_for('signin') }}">Giriş Yapın</a>
            </div>
         </form>
      </div>

      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <script>
               {% for message in messages %}
                  showSuccessMessage("{{ message }}");
               {% endfor %}
            </script>
         {% endif %}
      {% endwith %}

      <style>
         /* Back to home button styling */
         .back-to-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
         }

         .back-to-home:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
         }

         [data-theme="dark"] .back-to-home {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
         }

         [data-theme="dark"] .back-to-home:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
         }

         /* Modern Theme Toggle */
         .theme-toggle-container {
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
         }

         .theme-toggle-container:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
         }

         [data-theme="dark"] .theme-toggle-container {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
         }

         [data-theme="dark"] .theme-toggle-container:hover {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.05);
         }

         .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 60px;
            height: 30px;
            position: relative;
            outline: none;
         }

         .toggle-track {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50px;
            height: 100%;
            width: 100%;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
         }

         [data-theme="dark"] .toggle-track {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
         }

         .toggle-thumb {
            background: white;
            border-radius: 50%;
            height: 26px;
            width: 26px;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
         }

         [data-theme="dark"] .toggle-thumb {
            transform: translateX(30px);
            background: #2d3748;
         }

         .sun-icon, .moon-icon {
            position: absolute;
            font-size: 12px;
            transition: all 0.3s ease;
         }

         .sun-icon {
            color: #fbbf24;
            opacity: 1;
         }

         .moon-icon {
            color: #64748b;
            opacity: 0;
         }

         [data-theme="dark"] .sun-icon {
            opacity: 0;
         }

         [data-theme="dark"] .moon-icon {
            opacity: 1;
            color: #60a5fa;
         }

         /* Responsive improvements */
         @media (max-width: 768px) {
            .back-to-home {
               font-size: 0.8rem;
               padding: 0.5rem 1rem;
            }
            
            .theme-toggle-container {
               scale: 0.9;
            }
         }
      </style>

      <script>
         // Theme Management
         function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
         }

         function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Add smooth transition
            document.body.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            setTimeout(() => {
               document.body.style.transition = '';
            }, 400);
            
            // Add ripple effect to toggle
            const toggle = document.querySelector('.theme-toggle');
            if (toggle) {
               const ripple = document.createElement('div');
               ripple.classList.add('ripple');
               toggle.appendChild(ripple);
               
               setTimeout(() => {
                  ripple.remove();
               }, 600);
            }
         }

         // Initialize theme on page load
         initializeTheme();

         // Custom validation functions
         function showError(element, message) {
            // Remove existing error
            clearError(element);
            
            // Add error class to input box or check box
            const container = element.closest('.login__box') || element.closest('.login__check-box');
            container.classList.add('error');
            container.style.position = 'relative';
            
            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Add to container
            container.appendChild(errorDiv);
            
            // Show with animation
            setTimeout(() => {
               errorDiv.classList.add('show');
            }, 50);
         }

         function clearError(element) {
            const container = element.closest('.login__box') || element.closest('.login__check-box');
            container.classList.remove('error');
            const existingError = container.querySelector('.error-message');
            if (existingError) {
               existingError.remove();
            }
         }

         function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
               successDiv.classList.add('show');
            }, 100);
            
            setTimeout(() => {
               successDiv.classList.remove('show');
               setTimeout(() => {
                  successDiv.remove();
               }, 400);
            }, 4000);
         }

         function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
         }

         // Form validation
         document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login__form');
            const nameInput = document.querySelector('input[name="name"]');
            const emailInput = document.querySelector('input[name="email"]');
            const termsCheckbox = document.querySelector('#user-check');

            // Clear errors when user starts typing/checking (after they've seen the error)
            [nameInput, emailInput].forEach(input => {
               input.addEventListener('input', function() {
                  clearError(this);
               });
            });

            termsCheckbox.addEventListener('change', function() {
               clearError(this);
            });

            // Form submit validation - only show errors when trying to submit
            form.addEventListener('submit', function(e) {
               let hasErrors = false;

               // Clear previous errors
               [nameInput, emailInput, termsCheckbox].forEach(input => clearError(input));

               // Validate name
               if (!nameInput.value.trim()) {
                  showError(nameInput, 'Ad alanı zorunludur');
                  hasErrors = true;
               } else if (nameInput.value.trim().length < 2) {
                  showError(nameInput, 'Ad en az 2 karakter olmalıdır');
                  hasErrors = true;
               }

               // Validate email
               if (!emailInput.value.trim()) {
                  showError(emailInput, 'E-posta adresi zorunludur');
                  hasErrors = true;
               } else if (!validateEmail(emailInput.value)) {
                  showError(emailInput, 'Lütfen geçerli bir e-posta adresi girin');
                  hasErrors = true;
               }

               // Validate terms checkbox
               if (!termsCheckbox.checked) {
                  showError(termsCheckbox, 'Lütfen şartları kabul edin');
                  hasErrors = true;
               }

               if (hasErrors) {
                  e.preventDefault();
               }
            });
         });
      </script>
   </body>
</html>
