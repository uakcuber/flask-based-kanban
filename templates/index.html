<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

      <title>Login form - Bedimcode</title>
   </head>
   <body>
      <div class="login">
         <img src="{{ url_for('static', filename='img/login-bg.png') }}" alt="image" class="login__bg">

         <form action="" method="POST" class="login__form" novalidate>
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Email ID" name="email" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Name" name="password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
               Don't have an account? <a href="{{ url_for('register') }}">Register</a>
            </div>
         </form>
      </div>

      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <script>
               {% for message in messages %}
                  showSuccessMessage("{{ message }}");
               {% endfor %}
            </script>
         {% endif %}
      {% endwith %}

      <script>
         // Custom validation functions
         function showError(element, message) {
            // Remove existing error
            clearError(element);
            
            // Add error class to input box
            const inputBox = element.closest('.login__box');
            inputBox.classList.add('error');
            inputBox.style.position = 'relative';
            
            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Add to input box
            inputBox.appendChild(errorDiv);
            
            // Show with animation
            setTimeout(() => {
               errorDiv.classList.add('show');
            }, 50);
         }

         function clearError(element) {
            const inputBox = element.closest('.login__box');
            inputBox.classList.remove('error');
            const existingError = inputBox.querySelector('.error-message');
            if (existingError) {
               existingError.remove();
            }
         }

         function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
               successDiv.classList.add('show');
            }, 100);
            
            setTimeout(() => {
               successDiv.classList.remove('show');
               setTimeout(() => {
                  successDiv.remove();
               }, 400);
            }, 4000);
         }

         function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
         }

         // Form validation
         document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login__form');
            const emailInput = document.querySelector('input[name="email"]');
            const passwordInput = document.querySelector('input[name="password"]');

            // Clear errors when user starts typing (after they've seen the error)
            [emailInput, passwordInput].forEach(input => {
               input.addEventListener('input', function() {
                  clearError(this);
               });
            });

            // Form submit validation - only show errors when trying to submit
            form.addEventListener('submit', function(e) {
               let hasErrors = false;

               // Clear previous errors
               [emailInput, passwordInput].forEach(input => clearError(input));

               // Validate email
               if (!emailInput.value.trim()) {
                  showError(emailInput, 'Email is required');
                  hasErrors = true;
               } else if (!validateEmail(emailInput.value)) {
                  showError(emailInput, 'Please enter a valid email');
                  hasErrors = true;
               }

               // Validate password
               if (!passwordInput.value.trim()) {
                  showError(passwordInput, 'Name is required');
                  hasErrors = true;
               }

               if (hasErrors) {
                  e.preventDefault();
               }
            });
         });
      </script>
   </body>
</html>
