# Nginx Configuration for Flask Kanban App HTTPS
# Install Nginx for Windows: https://nginx.org/en/download.html

# nginx.conf
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Upstream Flask app
    upstream flask_app {
        server 127.0.0.1:5000;  # Flask HTTP server
    }
    
    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost 127.0.0.1;
        
        # SSL Certificates  
        ssl_certificate     "C:/Users/HP/OneDrive/Desktop/codes/backend/python-backend/FLASK/flask-based-kanban/certs/cert.pem";
        ssl_certificate_key "C:/Users/HP/OneDrive/Desktop/codes/backend/python-backend/FLASK/flask-based-kanban/certs/key.pem";
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Static files
        location /static/ {
            alias "C:/Users/HP/OneDrive/Desktop/codes/backend/python-backend/FLASK/flask-based-kanban/static/";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Proxy to Flask app
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support (for future features)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name localhost 127.0.0.1;
        return 301 https://$server_name$request_uri;
    }
}